syntax = "proto2";

package ResultProtos;
option java_package = "org.ResultProtos";

message Result{

   required string commit = 1;
   repeated MotivationStatus motivationStatus = 2;
   
   message MotivationStatus {
     required string status = 1;
     repeated Motivation motivations = 2;
   }
   
   message Motivation{
     required string refactoring = 1;
     required string motivation = 2;
   }
   
}